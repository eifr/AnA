<div class="md-form">
    <input type="search" [(ngModel)]="searchText" placeholder="Search text">
  </div>

<div class="slider" dir="rtl" >
  <div  *ngFor="let apt of (apts$ |  async | filter: searchText )" class="apt" >
    <a routerLink="/detail/{{apt.id}}">
      
      <img class="coverImg" src="https://aa-realestate.co.il/aptImages/{{apt.id}}/{{apt.photos[0]}}" alt="Apt Image" title="דירה חדשה ב{{apt.city}}">

      <div class="aptContent">

        <div>
            <h2 class="title">{{apt.city}}</h2> 
            <span> {{apt.address}} </span>
        </div>

        <ul class="extraInfo">
            <li> {{apt.rooms}}  חדרים</li>
            <li> קומה {{apt.floor}} </li>
        </ul>

        <div class="links" dir="ltr">
          <a>למידע נוסף </a>
        </div>     
      </div>
      

    </a>
    
  </div>

</div>
